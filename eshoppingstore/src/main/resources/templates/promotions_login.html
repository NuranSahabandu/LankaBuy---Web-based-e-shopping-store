<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Promotions Login</title>
    <style>
        body {
            font-family: Inter, system-ui, Arial;
            background:#0b1020;
            color:#e7ecff;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            margin:0;
        }
        .card {
            background:#111736;
            padding:30px;
            border-radius:16px;
            width:min(360px,92vw);
            border:1px solid rgba(255,255,255,.08);
            box-shadow:0 10px 30px rgba(0,0,0,.25);
        }
        h2 {margin:0 0 14px}
        .muted {color:#9ca3af; font-size:14px; margin-bottom:16px}
        input {
            width:100%;
            padding:12px;
            margin-bottom:14px;
            border-radius:10px;
            border:1px solid rgba(255,255,255,.12);
            background:#131938;
            color:#e7ecff;
            font-size:15px;
            box-sizing:border-box;
            outline:none;
        }
        input:focus {
            border-color:#6ee7ff;
            box-shadow:0 0 0 2px rgba(110,231,255,.3);
        }
        button {
            width:100%;
            padding:12px;
            border:none;
            border-radius:10px;
            background:linear-gradient(90deg,#6ee7ff,#a78bfa);
            color:#0b1020;
            font-weight:800;
            font-size:15px;
            cursor:pointer;
            margin-top:4px;
        }
        button:hover {filter:brightness(1.1)}
        .error, .ok {
            padding:10px;
            border-radius:10px;
            margin-bottom:14px;
            font-size:14px;
        }
        .error {
            background:rgba(239,68,68,.15);
            border:1px solid rgba(239,68,68,.5);
            color:#fecaca;
        }
        .ok {
            background:rgba(34,197,94,.15);
            border:1px solid rgba(34,197,94,.5);
            color:#bbf7d0;
        }
        a {color:#e7ecff; text-decoration:none; font-size:14px}
        a:hover {text-decoration:underline}
    </style>
</head>
<body>
<div class="card">
    <h2>Login to your account</h2>
    <p class="muted">Use <b>your username / password</b> to login.</p>

    <!-- Show error/success -->
    <div th:if="${param.error}" class="error">Invalid username or password.</div>
    <div th:if="${param.logout}" class="ok">You have been logged out.</div>

    <form th:action="@{/promotions_login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <p style="margin-top:14px"><a th:href="@{/Promotions}">‚Üê Back to promotions</a></p>
</div>
</body>
</html>
