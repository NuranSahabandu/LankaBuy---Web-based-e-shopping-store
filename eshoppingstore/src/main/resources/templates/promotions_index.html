<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LankaBuy — Promotions Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg:#0b1020;
            --card:#0f152a;
            --muted:#b5bfd9;
            --brand:#6ee7ff;
            --brand2:#a78bfa;
        }
        *{box-sizing:border-box;margin:0;padding:0}
        body {
            margin:0;
            font-family:Inter,system-ui,Arial;
            min-height:100vh;
            display:flex;
            flex-direction:column;
            background:radial-gradient(1200px 600px at 10% -10%,#1b2440 0%,#0b1020 50%),#0b1020;
            background-size:cover;
            background-position:center;
            background-attachment:fixed;
            color:#e7ecff;
        }
        a{color:inherit;text-decoration:none}
        .wrap{flex:1;max-width:1100px;margin:0 auto;padding:28px;width:100%}
        header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
        .brand{font-weight:800;letter-spacing:.3px;font-size:22px}
        .brand span{background:linear-gradient(90deg,var(--brand),var(--brand2));
            -webkit-background-clip:text;background-clip:text;color:transparent}
        .nav a{opacity:.9;margin-left:18px}
        .hero{position:relative;border-radius:18px;overflow:hidden;
            background:linear-gradient(135deg,rgba(110,231,255,.15),rgba(167,139,250,.12));
            padding:26px;margin-bottom:20px}
        .hero h1{margin:0 0 8px;font-size:28px}
        .hero p{margin:0;color:var(--muted)}
        .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-top:10px}
        .card{background:linear-gradient(180deg,#111736,#0f152a);
            border:1px solid rgba(255,255,255,.07);border-radius:16px;overflow:hidden;
            box-shadow:0 10px 30px rgba(0,0,0,.25)}
        .card img{width:100%;height:160px;object-fit:cover;display:block}
        .card .body{padding:14px}
        .tag{display:inline-block;background:rgba(110,231,255,.12);
            border:1px solid rgba(110,231,255,.35);
            padding:4px 10px;border-radius:999px;font-size:12px;margin-bottom:8px}
        .title{font-weight:700;margin:0 0 6px}
        .muted{color:var(--muted);font-size:14px}
        .row{display:flex;align-items:center;justify-content:space-between;margin-top:10px}
        .btn{padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.12);
            background:#121936;cursor:pointer}
        .btn:hover{filter:brightness(1.15)}
        footer{
            opacity:.7;
            font-size:13px;
            text-align:center;
            padding:12px 0;
            margin-top:auto;
        }
    </style>
</head>
<body>
<div class="wrap">
    <header>
        <div class="brand">LankaBuy <span>Promotions</span></div>
        <nav class="nav">
            <a href="/admin/promotions">Admin</a>
            <a href="/Promotions">Promotions Home</a> <!-- ✅ new link -->
        </nav>
    </header>

    <section class="hero">
        <h1>Today’s Hot Promotions</h1>
        <p>Fresh deals curated by our marketing team. Don’t miss out! ✨</p>
    </section>

    <section class="grid" th:if="${promotions} != null">
        <div class="card" th:each="p : ${promotions}">
            <img th:if="${p.bannerImageUrl} != null" th:src="${p.bannerImageUrl}" alt="Promo" />
            <div class="body">
                <div class="tag" th:text="${p.discountPercent != null ? p.discountPercent + '% OFF' : ''}"></div>
                <h3 class="title" th:text="${p.name}">Promotion Name</h3>
                <p class="muted" th:text="${p.description}">Promotion Description</p>
                <div class="row">
                    <small class="muted" th:text="${p.promoCode != null ? ('Use code: ' + p.promoCode) : 'No code needed'}"></small>
                    <button class="btn" onclick="alert('Add to cart with discount! (demo)')">Shop Now</button>
                </div>
            </div>
        </div>
    </section>
</div>

<footer>© 2025 LankaBuy — Marketing & Promotions</footer>
</body>
</html>
