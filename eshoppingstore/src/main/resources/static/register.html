<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaBuy - Create Account</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="container">
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1>LankaBuy</h1>
            <p>Your Trusted Shopping Partner</p>
        </div>
        <nav class="nav-buttons">
            <button onclick="window.location.href='login.html'" class="nav-btn">Login</button>
            <button onclick="window.location.href='browseProducts.html'" class="nav-btn">Browse Products</button>
        </nav>
    </header>

    <!-- Registration Form -->
    <div class="form-container">
        <div class="form-header">
            <h2>Create Your Account</h2>
            <p>Join LankaBuy and start shopping today!</p>
        </div>

        <form id="registerForm" class="register-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
                <small>Password must be at least 6 characters long</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address (optional)"></textarea>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">I agree to the Terms and Conditions *</label>
            </div>

            <button type="submit" class="register-btn">Create Account</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <!-- Success/Error Message -->
    <div id="messageContainer" class="message-container" style="display: none;">
        <div id="messageContent" class="message-content"></div>
    </div>
</div>

<script src="register.js"></script>
</body>
</html>l>
