<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaBuy - Add New Product</title>
    <link rel="stylesheet" href="createProduct.css">

</head>
<body>
<!-- TOP NAVIGATION -->
<nav class="top-nav">
    <a href="#" class="logo">
        <div class="icon">🛒</div>
        LankaBuy
    </a>

    <div class="nav-buttons">
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="main-content">
    <div class="product-form-container">
        <!-- FORM HEADER -->
        <div class="form-header">
            <h1 class="form-title">📦 Add New Product</h1>
            <p class="form-subtitle">Fill in the details below to add a new product to LankaBuy</p>
        </div>

        <!-- PRODUCT FORM -->
        <form class="product-form" id="productForm">
            <!-- PRODUCT ID & NAME -->
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">
                        <span class="label-icon">🔖</span>
                        Product ID <span class="required">*</span>
                    </label>
                    <input
                            type="text"
                            id="productId"
                            class="form-input"
                            placeholder="e.g., P001"
                            required
                    >
                    <div class="validation-message" id="productIdError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <span class="label-icon">📝</span>
                        Product Name <span class="required">*</span>
                    </label>
                    <input
                            type="text"
                            id="productName"
                            class="form-input"
                            placeholder="e.g., Samsung Galaxy S24"
                            required
                    >
                    <div class="validation-message" id="productNameError"></div>
                </div>
            </div>

            <!-- CATEGORY & PRICE -->
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">
                        <span class="label-icon">🏷️</span>
                        Category <span class="required">*</span>
                    </label>
                    <select id="productCategory" class="form-select" required>
                        <option value="">Select Category</option>
                        <option value="Electronics">📱 Electronics</option>
                        <option value="Clothing">👕 Clothing</option>
                        <option value="Books">📚 Books</option>
                        <option value="Home">🏠 Home & Garden</option>
                        <option value="Sports">⚽ Sports</option>
                        <option value="Beauty">💄 Beauty</option>
                        <option value="Toys">🧸 Toys</option>
                        <option value="Food">🍕 Food & Beverages</option>
                        <option value="Automotive">🚗 Automotive</option>
                        <option value="Other">📦 Other</option>
                    </select>
                    <div class="validation-message" id="categoryError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <span class="label-icon">💰</span>
                        Price (LKR) <span class="required">*</span>
                    </label>
                    <div class="price-input-group">
                        <span class="currency-symbol">Rs.</span>
                        <input
                                type="number"
                                id="productPrice"
                                class="form-input price-input"
                                placeholder="0.00"
                                step="0.01"
                                min="0"
                                required
                        >
                    </div>
                    <div class="validation-message" id="priceError"></div>
                </div>
            </div>


            <!-- PRODUCT DESCRIPTION -->
            <div class="form-group full-width">
                <label class="form-label">
                    <span class="label-icon">📄</span>
                    Product Description <span class="required">*</span>
                </label>
                <textarea
                        id="productDescription"
                        class="form-textarea"
                        placeholder="Enter detailed product description..."
                        maxlength="500"
                        required
                ></textarea>
                <div class="character-counter">
                    <span id="charCount">0</span> / 500 characters
                </div>
                <div class="validation-message" id="descriptionError"></div>
            </div>

            <!-- PRODUCT IMAGE -->
            <div class="form-group full-width">
                <label class="form-label">
                    <span class="label-icon">🖼️</span>
                    Product Image
                </label>



                <!-- IMAGE URL INPUT -->
                <label class="form-label">
                    <span class="label-icon">🔗</span>
                    Image URL
                </label>
                <input
                        type="url"
                        id="productImageUrl"
                        class="form-input"
                        placeholder="https://example.com/image.jpg"
                >
            </div>

            <!-- FORM ACTIONS -->
            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="cancelForm()">
                    Cancel
                </button>
                <button type="submit" class="add-product-btn" id="submitBtn">
                    <span class="btn-text">➕ Add Product to LankaBuy</span>
                    <div class="loading"></div>
                </button>
            </div>
        </form>
    </div>
</main>
<script>
    // Protect admin page
    document.addEventListener('DOMContentLoaded', async function() {
        await Auth.requireAdmin();
    });
</script>
<script src="createProduct.js"></script>
<script src="auth.js"></script>
</body>
